<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">

    <title>Registro de Usuarios</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="containerP text-center">
            <img src="https://cdn-610f9e01c1ac181114e17676.closte.com/wp-content/uploads/2019/01/UDG-Virtual.png"
                alt="udgvirtual">
            <h2>Miguel angel perez.</h2>
            <h2>PI. Aplicación web dinámica en un servicio de la nube</h2>
        </div>

        <h1 class="mt-5">Registro de Usuarios y Gustos</h1>

        <form id="user-form" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
            </div>
            <div class="mb-3">
                <label for="interests" class="form-label">Gustos:</label>
                <input type="text" class="form-control" id="interests" placeholder="Gustos">
            </div>
            <button id="btn-user-save" class="btn btn-primary">Guardar Usuario</button>
        </form>

        <div id="users-container" class="mt-4"></div>
    </div>

    <div class="container mt-5">
        <div class="containerP text-center">
            <h2>GOOGLE MAPS</h2>
        </div>
        <div class="container">
            <div class="card mt-4">
                <div class="card-body">
                    <div id="mapa" style="height: 600px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="containerP text-center">
            <h2>Visualización de Documentos en Línea</h2>
        </div>
        <div class="container">
            <iframe
                src="https://docs.google.com/document/d/1mb6pblXJhQHEiz9ZqqGdMkq0_vZ5oXukLaq1d8OlcT0/edit?usp=sharing"
                width="100%" height="900" frameborder="0" scrolling="auto"></iframe>
        </div>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKnqOqBJyvYDQHhclFWAtGi50tm0HrD70&callback=initMap&loading=async"
        defer></script>
    <script type="module" src="app.js"></script>
</body>

</html>
